<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bienvenida</title>
        <link rel="stylesheet" href="css/asistencia.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400&family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>BIENVENIDO, REGISTRE SU ASISTENCIA</h1>
        <h2 id="fecha"></h2>
        <div class="container">
            <a class="acceso" href="login.html">Ingresar al sistema</a>
            <p class="dni">Ingrese su DNI</p>
            <form action="RegistroAsistenciaServlet" method="post" onsubmit="return validarEntrada()">
                <input type="text" placeholder="DNI del empleado" name="txtdni" id="txtdni">
                <div class="botones">
                    <button type="submit" name="btnentrada" value="ok">ENTRADA</button>
                    <button type="submit" name="btnsalida" value="ok">SALIDA</button>
                </div>
            </form>
        </div>

        <script>
            setInterval(() => {
                let fecha = new Date();
                let fechaHora = fecha.toLocaleString();
                document.getElementById("fecha").textContent = fechaHora;
            }, 1000);

            function validarEntrada() {
                var dniValue = document.getElementById("txtdni").value;

                if (dniValue === "") {
                    alert("Por favor, ingrese el DNI del empleado.");
                    return false; // Evita que el formulario se envíe si el DNI está vacío
                }

                // Envía el DNI al servlet y muestra mensajes según el resultado
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200) {
                            // Mensaje de éxito
                            alert("Entrada registrada correctamente");
                        } else {
                            // Mensaje de error
                            alert("Error: No se pudo registrar la entrada");
                        }
                    }
                };

                // Prepara y envía la solicitud
                xhr.open("POST", "RegistroAsistenciaServlet", true);
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhr.send("txtdni=" + encodeURIComponent(dniValue));

                return false; // Evita que el formulario se envíe automáticamente
            }
        </script>
    </body>

</html>
