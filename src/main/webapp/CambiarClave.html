<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SB Admin 2 - Login</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

    </head>

    <body class="bg-gradient-primary">

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Actualizar Contraseña</h1>
                                        </div>

                                        <input type="password" class="form-control form-control-user" id="txtActual" placeholder="Contraseña Actual">
                                        <input type="password" class="form-control form-control-user" id="txtNueva" placeholder="Nueva Contraseña">
                                        <input type="password" class="form-control form-control-user" id="txtConfirmar" placeholder="Confirmar Contraseña">
                                        <button id="btnActualizar" class="btn btn-primary btn-user btn-block">ACTUALIZAR CONTRASEÑA</button>

                                        <hr>


                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="register.html">Create an Account!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
        <script>
            $(document).ready(function () {
                // Función para obtener el valor de una cookie
                function getCookie(name) {
                    const value = `; ${document.cookie}`;
                    const parts = value.split(`; ${name}=`);
                    if (parts.length === 2)
                        return parts.pop().split(';').shift();
                }

                // Obtener los valores de las cookies
                const usuario = getCookie("usuario");
                const token = getCookie("token");
                const dato = getCookie("dato");
                const clave = getCookie("clave");

                // Llena los campos con los valores obtenidos
                $("#txtUsuario").val(usuario);
                $("#txtToken").val(token);
                $("#txtDato").val(dato);
                $("#txtClave").val(clave);

                // ...

                $("#btnActualizar").click(function () {
                    const actual = $("#txtActual").val();
                    const nueva = $("#txtNueva").val();
                    const confirmar = $("#txtConfirmar").val();

                    // Validar si la contraseña actual coincide con "clave"
                    if (clave !== actual) {
                        $("#resultado").html('Contraseña actual no coincide');
                        return; // Detener la ejecución si no coincide
                    }

                    // Validar si las contraseñas nuevas coinciden
                    if (nueva !== confirmar) {
                        $("#resultado").html('Las contraseñas nuevas no coinciden');
                        return; // Detener la ejecución si no coinciden
                    }

                    // Si las validaciones pasan, procede a enviar los valores al servlet
                    const parametros = {
                        usuario: usuario,
                        nueva: nueva,
                        clave: clave,
                        actual: actual,
                        confirmar: confirmar,
                        token:token,
                        dato:dato
                    };
                    console.log(parametros);
                    $.ajax({
                        url: 'actualizar-contrasena', // Ruta correcta de tu servlet
                        method: 'POST',
                        data: parametros,
                        success: function (data) {
                            if (data.resultado === 'ok') {
                                alert('Contraseña actualizada exitosamente');
                                $(location).attr('href', 'index.html');
                            } else {
                                alert('Contraseña actualizada exitosamente');
                                $("#resultado").html('Contraseña actualizada exitosamente');
                                $(location).attr('href', 'index.html');
                            }
                        },
                        error: function () {
                            alert('Error al enviar la solicitud al servidor');
                        }
                    });
                });
            });

        </script>

    </body>

</html>
